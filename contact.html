<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
   
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css"> <!-- css File -->
    <link rel="stylesheet" href="product.css">
  <style>
    img{
        max-width: 70%;
        height: 10%;
        padding: 20px 10px;
        border-radius: 30px;
    }
    .submit{
        margin-bottom: 15px;
    }
    </style>
</head>
<body>
    <header></header>
    <div class="container product-grid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Contact Us</h3>
            </div>
        </div>
        <div class="row">
            <!-- Imge Column-->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="text-center">
                    <img src="img/background image/pexels-andrea-piacquadio-3779744.jpg" lt="Business Image">
                </div>
            </div>

            <!-- Form Column-->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="contact-form">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" pattern="[A-Z,a-z]" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" cols="30" rows="5" placeholder="Enter your Message" required></textarea>                      
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2 submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="Dynamicheaderfooter.js"></script>
</body>
</html>
